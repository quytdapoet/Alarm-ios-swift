name: Build and Release IPA

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build and Archive
        run: |
          project_path=$(ls -d *.xcodeproj | head -n 1)
          scheme=$(xcodebuild -list -project "$project_path" -json | ruby -rjson -e 'puts JSON.parse(STDIN.read)["project"]["targets"][0]')
          xcodebuild -project "$project_path" -scheme "$scheme" -sdk iphoneos -configuration Release clean archive -archivePath ${{github.workspace}}/build/App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          cat >ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive -archivePath ${{github.workspace}}/build/App.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ${{github.workspace}}/build

      - name: Upload IPA to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
